                            <select name="category" id="category" class="w-50 p-2 rounded border-danger">

                        </div>
        
                        <div class="d-flex flex-column w-50 align-items-center gap-2">

                            <select name="language" id="language" class="w-50 p-2 rounded border-danger">

                            </select>
                        </div>
                    </div>
    
                    <input type="submit" value="submit" class="btn border border-danger text-light bg-danger rounded-pill px-3">
                </form>

            </div>

            <div class="container-custom fw-bold fs-3 py-3">Movies For You</div>
