<!doctype html>
<html lang="en">
    <head>
        <title>editPage bms</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <link rel="stylesheet" href="edit.css">

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="py-4 bg-light">

            <div class="d-flex flex-column justify-content-center align-items-center container p-5 shadow p-3 mb-5 bg-body rounded opacity">
                <p class="text-center fs-2 fw-bold text-danger">updadte book datas here</p>
                <form onsubmit="updateBook(event)" class="d-flex flex-column justify-content-center align-items-center gap-3 w-75">

                    <label for="" class="mt-3">title</label>
                    <input type="text" name="title" id="title" placeholder="title" class="w-50 rounded-pill p-2 px-3">

                    <div class="d-flex border border-dark rounded-pill gap-3 p-2 px-3 w-50 mt-5">
                        <label for="file" class="text-start">image</label>
                        <input type="file" id="image">
                    </div>

                    <label for="" class="mt-3">Category</label>
                    <select name="category" id="category" class="w-50 rounded-pill p-2 px-3">
                    </select>

                    <label for="" class="mt-3">language</label>
                    <select name="language" id="language" class="w-50 rounded-pill p-2 px-3">
                    </select>

                    <label for="" class="mt-3">duration</label>
                    <input type="text" name="duration" id="duration" placeholder="duration" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">Release date</label>
                    <input type="date" name="release_date" id="release_date" placeholder="release_date" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">movie description</label>
                    <input type="text" name="description" id="description" placeholder="description" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">cast</label>
                    <input type="text" name="cast" id="cast" placeholder="cast" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">crew</label>
                    <input type="text" name="crew" id="crew" placeholder="crew" class="w-50 rounded-pill p-2 px-3">

                    <label for="" class="mt-3">rating</label>
                    <input type="number" name="rating" id="rating" placeholder="rating" class="w-50 rounded-pill p-2 px-3">

                    <input type="submit" value="submit" id="submit" class="px-3 py-2 rounded-pill bg-danger text-light">
                </form>
            </div>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
